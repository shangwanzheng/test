<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步任务处理器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .task-list {
            margin-top: 20px;
        }

        .task {
            padding: 10px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 0 4px 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task.success {
            border-left-color: #2ecc71;
        }

        .task.error {
            border-left-color: #e74c3c;
        }

        .task.retrying {
            border-left-color: #f39c12;
        }

        .logs {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #34495e;
        }

        .log-entry.error {
            color: #e74c3c;
        }

        .log-entry.warn {
            color: #f39c12;
        }

        .log-entry.info {
            color: #3498db;
        }

        .log-entry.success {
            color: #2ecc71;
        }

        .progress-status {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }


        #taskProcessorText {
            padding: 0 4px;

        }

        #taskProcessorText.error {
            color: #e74c3c;
        }

        #taskProcessorText.warn {
            color: #f39c12;
        }

        #taskProcessorText.info {
            color: #3498db;
        }

        #taskProcessorText.success {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <h1>异步任务处理器</h1>
    <h3>本程序演示一个具有并发控制、超时控制和重试机制的异步任务处理器</h3>
    <div class="card">
        <button id="startButton">开始处理</button>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status">
                <span id="progressText">0/0 任务完成</span>
                <span id="concurrencyText">并发数: 0/3</span>
            </div>
            <div class="progress-status">
                处理器<span id="taskProcessorText">空闲</span>
            </div>
        </div>
    </div>
    <div class="card">
        <h3>控制台输出</h3>
        <div class="logs" id="logContainer"></div>
    </div>

    <div class="card">
        <h3>任务状态</h3>
        <div class="task-list" id="taskList"></div>
    </div>



    <script>
        // 点击开始处理按钮
        async function onStartBtnClick() {
            document.getElementById('startButton').disabled = true;
            document.getElementById('taskList').innerHTML = '';
            document.getElementById('logContainer').innerHTML = '';
            document.getElementById('taskProcessorText').innerHTML = '处理中...';
            document.getElementById('taskProcessorText').className = 'info';
            log('开始处理任务', 'info');

            try {
                // 加载配置文件获取文件列表
                const files = await loadConfig();
                log(`配置文件加载完成，共${files.length}个文件`, 'success');

                // 创建任务处理器
                const processor = new AsyncTaskProcessor(3, 5000, 3);

                // 添加所有文件加载任务
                files.forEach(file => processor.addTask(file));

                // 更新进度显示
                updateProgress(0, files.length);

                // 开始处理任务
                processor.startProcessing();
            } catch (error) {
                log(`加载配置文件失败: ${error.message}`, 'error');
                document.getElementById('startButton').disabled = false;
                document.getElementById('taskProcessorText').innerHTML = '处理失败';
                document.getElementById('taskProcessorText').className = 'error';
            }
        }
        // 异步任务处理器类
        class AsyncTaskProcessor {

            constructor(concurrency = 3, timeout = 5000, maxRetries = 3) {
                this.concurrency = concurrency;
                this.timeout = timeout;
                this.maxRetries = maxRetries;
                this.activeTasks = 0;
                this.queue = [];
                this.results = [];
                this.retryCounts = new Map();
                this.isProcessing = false;
            }

            // 添加任务到队列
            addTask(task) {
                this.queue.push(task);
            }

            // 开始处理任务
            async startProcessing() {
                if (this.isProcessing) return;

                this.isProcessing = true;
                this.results = [];

                // 清空重试计数器
                for (const task of this.queue) {
                    this.retryCounts.set(task.id, 0);
                }

                // 启动初始任务（不超过并发数）
                while (this.activeTasks < this.concurrency && this.queue.length > 0) {
                    this.runNextTask();
                }
            }

            // 运行下一个任务
            async runNextTask() {
                if (this.queue.length === 0) return;

                this.activeTasks++;
                updateConcurrencyText(this.activeTasks, this.concurrency);

                const task = this.queue.shift();
                console.log(task)
                updateTaskStatus(task.id, 'processing');

                try {
                    // 执行任务并添加超时控制
                    const result = await this.executeWithTimeout(task.fn, this.timeout);

                    // 任务成功完成
                    this.results.push(result);
                    updateTaskStatus(task.id, 'success');
                    log(`任务 ${task.id} 完成`, 'success');
                } catch (error) {
                    // 检查是否还有重试机会
                    const retryCount = this.retryCounts.get(task.id);

                    if (retryCount < this.maxRetries) {
                        // 计算退避延迟（指数退避）
                        const delay = Math.pow(2, retryCount) * 1000;
                        this.retryCounts.set(task.id, retryCount + 1);

                        log(`任务 ${task.id} 失败，${delay}ms后第${retryCount + 1}次重试: ${error.message}`, 'warn');
                        updateTaskStatus(task.id, 'retrying', retryCount + 1);

                        // 延迟后重新加入队列
                        setTimeout(() => {
                            this.queue.unshift(task);
                            this.activeTasks--;
                            updateConcurrencyText(this.activeTasks, this.concurrency);
                            this.runNextTask();
                        }, delay);
                        return;
                    } else {
                        // 重试次数用尽，任务失败
                        log(`任务 ${task.id} 失败，已重试${retryCount}次: ${error.message}`, 'error');
                        updateTaskStatus(task.id, 'error');
                        this.results.push({ error: error.message, task: task.id });
                    }
                }

                this.activeTasks--;
                updateConcurrencyText(this.activeTasks, this.concurrency);
                updateProgress(this.results.length, this.results.length + this.queue.length + this.activeTasks);

                // 检查是否所有任务都完成
                if (this.queue.length === 0 && this.activeTasks === 0) {
                    this.isProcessing = false;
                    log('所有任务处理完成', 'info');

                    // 如果所有任务都成功，初始化系统
                    const failedTasks = this.results.filter(r => r.error);
                    if (failedTasks.length === 0) {
                        log('开始系统初始化...', 'info');
                        initSystem();
                    } else {
                        log(`${failedTasks.length}个任务失败，系统未初始化`, 'error');
                    }

                    document.getElementById('startButton').disabled = false;
                    return;
                }

                // 运行下一个任务
                if (this.queue.length > 0) {
                    this.runNextTask();
                }
            }

            // 带超时控制的执行函数
            async executeWithTimeout(fn, timeout) {
                return new Promise((resolve, reject) => {
                    const timer = setTimeout(() => {
                        reject(new Error(`任务超时 (${timeout}ms)`));
                    }, timeout);

                    fn()
                        .then(result => {
                            clearTimeout(timer);
                            resolve(result);
                        })
                        .catch(error => {
                            clearTimeout(timer);
                            reject(error);
                        });
                });
            }
        }


        // 模拟加载配置文件
        async function loadConfig(delay = Math.floor(Math.random() * 2000) + 1000, totalFiles = 10) {
            log('正在加载配置文件...', 'info');
            // Simulates an asynchronous file retrieval operation using setTimeout
            // 模拟异步操作
            await new Promise(resolve => setTimeout(resolve, 1000));
            // This function mocks a network or file system request by returning a Promise 
            // promise mock返回
            // that resolves after a specified delay. The Promise resolves with an array
            // 返回结果为数组
            // containing 100 file objects, each with unique properties.
            // 里面有100个文件对象，且属性不同
            // The implementation includes comprehensive logging for both successful operations
            // and error scenarios, providing visibility into the execution flow.
            // 这里提到了成功和失败，但是文档其他地方只说明了加载文件会失败，没提到加载配置文件会失败，简单模拟下失败吧
            // 返回模拟的文件列表
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 模拟小概率的完全失败（10%概率）
                    if (Math.random() < 0.1) {
                        const errorMsg = "配置文件加载失败：网络连接超时";
                        log(errorMsg, 'error');
                        reject(new Error(errorMsg));
                        return;
                    }
                    // 生成文件列表
                    const files = [];
                    for (let i = 1; i <= totalFiles; i++) {
                        // 加id确保不同
                        files.push({
                            id: i,
                            fn: () => loadFile({
                                name: `文件${i}`,
                                id: i,
                            })
                        });
                    }

                    log(`成功加载配置文件，共 ${files.length} 个文件`, 'success');
                    resolve(files);
                }, delay);
            });
        }

        // 模拟加载文件（有随机失败概率）
        async function loadFile(file) {
            // Asynchronously loads a specified file with simulated network delay (Mock using setTimeout)
            // This method simulates the loading of a file by creating a Promise that resolves
            // or rejects after a random timeout between 1-3 seconds. It has a 90% success rate
            // and 10% failure rate to mimic real-world network conditions.
            //
            // The method logs the entire lifecycle of the file loading process including:
            // - When loading begins
            // - When loading completes successfully
            // - When loading fails
            //  三个记录日志的位置
            // On success, it increments the internal counter of loaded files and updates
            // the progress indicator.
            log(`开始加载文件: ${file.name}`, 'info');
            // 模拟异步文件加载
            return new Promise((resolve, reject) => {
                // 模拟网络延迟（1-3秒）
                const delay = Math.floor(Math.random() * 2000) + 1000;

                setTimeout(() => {
                    // 模拟90%的成功率和10%的失败率
                    if (Math.random() < 0.9) {
                        // 文件加载成功
                        const successMsg = `文件加载成功: ${file.name}`;
                        log(successMsg, 'success');

                        resolve({ ...file, content: `模拟的 ${file.name} 内容数据` });
                    } else {
                        // 文件加载失败

                        const errorMsg = `文件加载失败: ${file.name}`;
                        log(errorMsg, 'error');

                        reject(new Error(errorMsg));
                    }
                }, delay);
            });
            return file;
        }

        // 模拟系统初始化
        async function initSystem(delay = 1000) {
            log('系统初始化中...', 'info');

            return new Promise((resolve) => {
                // 模拟初始化延迟（1秒）
                setTimeout(() => {
                    // 系统初始化成功
                    log('系统初始化成功完成!', 'success');
                    document.getElementById('taskProcessorText').innerHTML = '处理成功';
                    document.getElementById('taskProcessorText').className = 'success';
                    resolve();
                }, delay);
            });
        }

        // UI更新函数
        function updateProgress(completed, total) {
            const percentage = total === 0 ? 0 : (completed / total) * 100;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${completed}/${total} 任务完成`;
        }

        function updateConcurrencyText(active, max) {
            document.getElementById('concurrencyText').textContent = `并发数: ${active}/${max}`;
        }
        // 用来更新任务状态UI
        function updateTaskStatus(taskId, status, retryCount = 0) {
            let taskElement = document.getElementById(`task-${taskId}`);

            if (!taskElement) {
                taskElement = document.createElement('div');
                taskElement.id = `task-${taskId}`;
                taskElement.className = 'task';
                taskElement.innerHTML = `<span>${taskId}</span><span class="status-text">等待中</span>`;
                document.getElementById('taskList').appendChild(taskElement);
            }

            const statusText = taskElement.querySelector('.status-text');
            taskElement.className = `task ${status}`;

            switch (status) {
                case 'processing':
                    statusText.textContent = '处理中...';
                    break;
                case 'success':
                    statusText.textContent = '成功';
                    break;
                case 'error':
                    statusText.textContent = '失败';
                    break;
                case 'retrying':
                    statusText.textContent = `重试中 (${retryCount})`;
                    break;
            }
        }
        // 用的多 抽象一下
        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logContainer').appendChild(logEntry);
            // 自动滚动到底部
            logEntry.parentNode.scrollTop = logEntry.parentNode.scrollHeight;
        }



        // 初始化
        document.getElementById('startButton').addEventListener('click', onStartBtnClick);
        updateConcurrencyText(0, 3);
    </script>
</body>

</html>
