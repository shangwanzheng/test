<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机颜色矩阵生成器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 100px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            align-self: flex-end;
        }

        button:hover {
            background-color: #2980b9;
        }

        .matrix-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .matrix {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cell {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
        }

        .color-label {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px 20px;
            margin: 25px 0;
            border-radius: 0 8px 8px 0;
        }

        .instructions h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .instructions ul {
            margin-bottom: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <h1>随机颜色矩阵生成器</h1>
    <h3>本程序生成一个10*10得随机颜色矩阵，颜色选择基于概率规则</h3>
    <div class="container">


        <div class="matrix-container">
            <div class="matrix" id="color-matrix"></div>
        </div>

        <div class="color-label">
            <div class="color-item">
                <div class="color-box" style="background-color: #FF0000;"></div>
                <span>红色</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #00FF00;"></div>
                <span>绿色</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #0000FF;"></div>
                <span>蓝色</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #FFFF00;"></div>
                <span>黄色</span>
            </div>
            <div class="color-item">
                <div class="color-box" style="background-color: #FFA500;"></div>
                <span>橙色</span>
            </div>
        </div>
        <div class="controls">
            <div class="input-group">
                <label for="x-input">X 值 (%)</label>
                <input type="number" id="x-input" min="0" max="100" value="10">
            </div>
            <div class="input-group">
                <label for="y-input">Y 值 (%)</label>
                <input type="number" id="y-input" min="0" max="100" value="10">
            </div>
            <div class="input-group">
                <label for="z-input">Z 值 (%)</label>
                <input type="number" id="z-input" min="0" max="100" value="30">
            </div>
            <button id="generate-btn">生成矩阵</button>
        </div>
    </div>

    <script>
                // 预定义颜色
        const COLORS = [
            '#FF0000', // 红色
            '#00FF00', // 绿色
            '#0000FF', // 蓝色
            '#FFFF00', // 黄色
            '#FFA500'  // 橙色
        ];

        // 颜色名称映射
        const COLOR_NAMES = {
            '#FF0000': '红色',
            '#00FF00': '绿色',
            '#0000FF': '蓝色',
            '#FFFF00': '黄色',
            '#FFA500': '橙色'
        };
        document.addEventListener('DOMContentLoaded', function () {
     
            // const colors = Object.keys(colorMap);
            const matrixSize = 10; // 10*10 矩阵
            let colorMatrix = [];

            const xInput = document.getElementById('x-input');
            const yInput = document.getElementById('y-input');
            const zInput = document.getElementById('z-input');
            const generateBtn = document.getElementById('generate-btn');
            const matrixContainer = document.getElementById('color-matrix');

            // 初始化矩阵
            function initializeMatrix() {
                matrixContainer.innerHTML = '';
                colorMatrix = [];

                for (let i = 0; i < matrixSize; i++) {
                    colorMatrix[i] = [];
                    for (let j = 0; j < matrixSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${i}-${j}`;
                        matrixContainer.appendChild(cell);
                        colorMatrix[i][j] = null;
                    }
                }
            }

            // 生成颜色矩阵
            function generateColorMatrix() {
                const x = parseInt(xInput.value) / 100;
                const y = parseInt(yInput.value) / 100;
                const z = parseInt(zInput.value) / 100;
                const baseProbability = 0.2; // 5种颜色的基准概率

                // 设置(0,0)点的颜色
                const initialColorIndex = Math.floor(Math.random() * 5);;
                colorMatrix[0][0] = COLORS[initialColorIndex];
                document.getElementById(`cell-0-0`).style.backgroundColor = COLORS[initialColorIndex];

                // 生成其他点的颜色
                for (let i = 0; i < matrixSize; i++) {
                    for (let j = 0; j < matrixSize; j++) {
                        if (i === 0 && j === 0) continue;
                        // 确定当前单元格的颜色
                        let colorIndex;
                         // 计算概率分布
                        const probabilities = calculateProbabilities(i, j, x, y, z, baseProbability);
                        // 根据概率分布随机选择颜色
                        const rand = Math.random();
                        let cumulative = 0;
                        for (let i = 0; i < 5; i++) {
                            cumulative += probabilities[i];
                            if (rand < cumulative) {
                                colorIndex = i;
                                break;
                            }
                        }
                         const color = COLORS[colorIndex];

                        colorMatrix[i][j] = color;
                        document.getElementById(`cell-${i}-${j}`).style.backgroundColor = color;
                    }
                }
            }
            // 计算颜色概率分布
            function calculateProbabilities(m, n, x, y, z, baseProbability) {
                const probabilities = Array(5).fill(0);
                let leftColor = null;
                let topColor = null;

                // 获取左边和上边的颜色
                if (n > 0) leftColor = colorMatrix[m][n - 1];
                if (m > 0) topColor = colorMatrix[m - 1][n];

                // 计算额外概率
                let extraProb = 0;
                if (leftColor !== null) extraProb += x;
                if (topColor !== null) extraProb += y;

                // 如果左边和上边颜色相同
                if (leftColor !== null && topColor !== null && leftColor === topColor) {
                    extraProb = z; // 使用Z值替代X+Y
                }

                // 计算每种颜色的概率 这里调整一下 如果xyz有个100 其他颜色不会出现
                const otherColorsProb = (1 - (baseProbability + extraProb)) / 4;

                for (let i = 0; i < 5; i++) {
                    if (leftColor === COLORS[i] || topColor === COLORS[i]) {
                        probabilities[i] = baseProbability + extraProb;
                    } else {
                        probabilities[i] = otherColorsProb;
                    }
                }

                return probabilities;
            }
            // 绑定按钮点击事件
            generateBtn.addEventListener('click', function () {
                initializeMatrix();
                generateColorMatrix();
            });

            // 初始化页面
            initializeMatrix();
            generateColorMatrix();
        });
    </script>
</body>

</html>
